{% extends 'base.html' %}

{% block title %}Admin Login Page{% endblock %}
{% block page_title %}Admin Login Page{% endblock %}

{% block content %}
  <form method="post" action="{% url 'ww_admin:admin_dashboard' %}">
    {% csrf_token %}
    <label>Username:</label> <input class="w3-input" type="text" name="username"><br><br>
    <label>Password:</label> <input class="w3-input" type="password" name="password"><br><br>
    <button type="submit">Login</button>
  </form>
{% endblock %}
