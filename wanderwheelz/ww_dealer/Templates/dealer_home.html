{% extends 'customer/customer_base.html' %}
{% block content %}
{% load static %}
<div class="w3-bar w3-large w3-black">
  <div class="w3-bar-item w3-left w3-black">Customer Portal: {{user.username}}</div>
  <a class="w3-bar-item w3-btn w3-teal w3-right" href="/ww_home/">Logout</a>
  <a class="w3-bar-item w3-btn w3-teal w3-right" href="/ww_dealer/manage/">Manage</a>
  <a class="w3-bar-item w3-btn w3-teal w3-right" href="/ww_dealer/verification/">Verfify Yourself</a>
  <a class="w3-bar-item w3-btn w3-teal w3-right" href="/ww_dealer/history/">History</a>
</div>

<h2>Create a New Ride</h2>
    <form method="POST" action = "/ww_dealer/create_ride/">
        {% csrf_token %}
        
        <label for="model">Model:</label>
        <input type="text" name="model" required><br>

        <label for="number_plate">Number Plate:</label>
        <input type="text" name="number_plate" required><br>

        <label for="rate">Rate:</label>
        <input type="number" name="rate" step="0.01" required><br>

        <label for="capacity">Capacity:</label>
        <input type="number" name="capacity" required><br>

        <label for="color">Color:</label>
        <input type="text" name="color" required><br>

        <label for="branch">Branch:</label>
        <input type="text" name="branch" required><br>

        <label for="description">Description:</label>
        <textarea name="description" rows="4" cols="50" required></textarea><br>

        <label for="city">City:</label>
        <input type="text" name="city" required><br>

        <label for="Car_image">Car Image:</label>
        <input type="file" name="Car_image" accept="image/*" required><br>

        <label for="availability_from">Availability From:</label>
        <input type="datetime-local" name="availability_from" required><br>

        <label for="availability_to">Availability To:</label>
        <input type="datetime-local" name="availability_to" required><br>

        <!-- Add any additional fields as needed -->

        <input type="submit" value="Create Ride">
    </form>
{% endblock %}
